<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #dbeafe, #f3f4f6);
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        margin-top: 50px;
        font-size: 3rem;
        color: #1d4ed8;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      p {
        font-size: 1.2rem;
        margin: 10px 0;
      }

      p:nth-child(2) {
        font-weight: bold;
        color: #2563eb;
      }

      p:nth-child(3) {
        font-style: italic;
        color: #059669;
      }

      p:nth-child(4) {
        font-weight: bold;
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <h1>Group C</h1>
    <p>Welcome to Group C web development</p>
    <p>Teacher Ahmed Shaashaa </p>
    <p>Hussein Gharib</p>
    <p>Rama Alsuliman</p>

</html>
